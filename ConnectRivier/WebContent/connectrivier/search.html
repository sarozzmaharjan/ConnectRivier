<!DOCTYPE html>
<html>
<head>

<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
			function getUsers(value){
				$.post("getUsers.php",{partialUser:value},function(data){
						$("#results").html(data);
			});	
			}
</script>
</head>
<body>

<input type="text" onkeyup="getUsers(this.value)"/>
<br>
<div id="results"></div>


</body>
</html>
